<button class="btn btn-primary" (click)="removeRows()">Remove</button>
<button class="btn btn-primary" (click)="showDetails()">Show details</button>
<app-table [tableHeader]="tableHeader" [tableContent]="tableContent" [content]="content">
    <ng-template #tableHeader>
        <tr class="table-header">
            <th class="table-header-cell" *ngFor="let col of headerContent" [appFixTableHeader]="col" [appFixTableHeaderSide]="fixedColumns">
                {{col.label}}</th>
        </tr>
        <tr class="filter-field">
            <th *ngFor="let col of headerContent" [appFixTableHeader]="col" [appFixTableHeaderSide]="fixedColumns">
                <div class="form-group select-div" *ngIf="col.key ==='name'">
                    <select name="" class="form-control" (ngModelChange)="addSelectedValues($event)" [ngModel]="defaultOption">
                        <option disabled hidden value="selectedDefaultOption">{{selectedItems}}</option>
                        <option [ngValue]="option" *ngFor="let option of dropDownItems" [ngClass]="{'selected-option': option.isSelected}">
                            {{option.key}}</option>
                    </select>
                </div>
                <input type="text" *ngIf="col.key !=='name'" class="form-control" (keyup)="getFilterData($event, col.key)">
            </th>
        </tr>
    </ng-template>
    <ng-template #tableContent let-row="row">
        <tr [appSelectRow]="row" class="table-row" [ngClass]="{'selected': row.isSelected === true}">
            <td appSetSize [appFixTableColumn]="col" [appFixTableColumnSide]="fixedColumns" *ngFor="let col of headerContent" class="table-body-cell">
                {{row[col.key]}}</td>
        </tr>
    </ng-template>
</app-table>
